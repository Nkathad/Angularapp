<div class="col-lg-12 common-heading">
  <h1 class="">{{pageTitle}}</h1>
</div>
<div class="row">
  <div class="col-lg-2">Filter by:</div>
  <div class="col-lg-4">
    <form id="moviepipe">
      <input type="text" name="term" [(ngModel)] = "term"/>
    </form>
  </div>
  <div class="clearfix"></div>
  <div class="col-lg-12">
  <table class="table">
    <tbody>
      <tr *ngFor="let movie of movies | moviepipe:term" >
        <td>{{ movie.title }}</td>
        <td>{{ movie.director }}</td>
        <td>{{ movie.mpaa}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
