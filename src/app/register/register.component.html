<div class="col-lg-12 common-heading">
  <h1 class="">{{pageTitle}}</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form (ngSubmit)="onSubmit()" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id='name' name = "name"[(ngModel)] = "data.name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id='email' name = "email"[(ngModel)] = "data.email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id='password' name = "password"[(ngModel)] = "data.password" />
        </div>
        <div class="form-group">
          <label for="confirmpassword">Confirm Password</label>
          <input type="password" class="form-control" id='confirmpassword' name = "confirmpassword"[(ngModel)] = "data.confirmpassword" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
